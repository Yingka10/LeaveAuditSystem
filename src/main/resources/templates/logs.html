<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>審核紀錄</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .back-btn { background-color: #6c757d; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>系統審核紀錄 (Audit Logs)</h2>
        <a href="/leaves" class="back-btn">返回列表</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>時間</th>
                <th>假單編號</th>
                <th>學生姓名</th>
                <th>審核動作</th>
                <th>操作者</th>
                <th>通知狀態</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.timestamp}"></td>
                <td th:text="${log.leaveId}"></td>
                <td th:text="${log.studentName}"></td>
                <td th:text="${log.action}" style="font-weight:bold;"></td>
                <td th:text="${log.operator}"></td>
                <td>已發送通知信</td>
            </tr>
            <tr th:if="${#lists.isEmpty(logs)}">
                <td colspan="6" style="text-align:center; color:gray;">目前尚無審核紀錄</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
