<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>教師登入系統</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f4;}
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">請假審核系統</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="帳號 (teacher)" required>
            <input type="password" name="password" placeholder="密碼 (1234)" required>
            <button type="submit">登入</button>
            <p th:if="${error}" class="error" th:text="${error}"></p>
        </form>
    </div>
</body>
</html>
