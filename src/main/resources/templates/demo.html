<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>系統演示入口</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            color: green;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>請假審核系統 - 演示模式</h2>
        <p>點擊下方按鈕以模擬學生提交假單Use case<br>系統將自動發送 Email 通知導師。</p>

        <form action="/demo/trigger" method="post">
            <button type="submit">模擬學生提交假單</button>
        </form>
        <div style="margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 20px;">
            <p>導師駁回後：</p>
            <form action="/demo/resubmit" method="post">
                <button type="submit" style="background-color: #28a745;">模擬學生修正並重送</button>
            </form>
            <p style="font-size: 12px; color: #666;">(請先執行駁回，再點此按鈕)</p>
        </div>
        <div th:if="${message}" class="msg" th:text="${message}"></div>

        <br>
        <a href="/" style="color:#999; font-size:12px;">直接前往審核頁面</a>
    </div>
</body>

</html>
