<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>假單詳細內容</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; max-width: 900px; margin: auto; background-color: #f9f9f9; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .logout-btn { background-color: #6c757d; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 0.9em; }
        .card { background: white; border: 1px solid #ddd; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .section-title { font-weight: bold; font-size: 1.1em; margin-top: 20px; margin-bottom: 10px; color: #333; border-left: 4px solid #5F9EA0; padding-left: 10px;}
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .info-item label { font-weight: bold; color: #555; display: block; font-size: 0.9em;}
        .file-box { border: 1px solid #ddd; padding: 15px; border-radius: 4px; background-color: #fafafa; display: flex; align-items: center; justify-content: space-between;}
        
        .actions { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;}
        .audit-area { display: flex; gap: 20px; justify-content: center; align-items: flex-start; }
        .reason-box { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        button { padding: 10px 30px; cursor: pointer; border: none; color: white; border-radius: 5px; font-size: 1em; width: 100%;}
        .approve { background-color: #28a745; }
        .reject { background-color: #dc3545; }
        .approve:hover { background-color: #218838; }
        .reject:hover { background-color: #c82333; }
        
        .back { background-color: #6c757d; text-decoration: none; padding: 10px 20px; color: white; border-radius: 5px; display: inline-block; margin-top: 20px;}
    </style>
    <script>
        function confirmReject(form) {
            var reason = form.reason.value;
            if (reason.trim() === "") {
                alert("⚠️ 駁回申請時，請務必在輸入框填寫駁回原因！");
                form.reason.focus();
                return false;
            }
            return confirm('確定要「駁回」此假單並寄送通知信嗎？');
        }
    </script>
</head>
<body>
    <div class="header">
        <h3>系統後台 - 詳細審核</h3>
        <a href="/logout" class="logout-btn">登出</a>
    </div>

    <div class="card">
        <div class="info-grid">
            <div class="info-item"><label>單號</label><span th:text="${leave.id}"></span></div>
            <div class="info-item"><label>目前狀態</label><span th:text="${leave.status}" style="color:red; font-weight:bold;"></span></div>
            
            <div class="info-item"><label>學生姓名</label><span th:text="${leave.student.studentName}"></span></div>
            <div class="info-item"><label>學號</label><span th:text="${leave.student.studentId}"></span></div>
            <div class="info-item"><label>系級</label><span th:text="${leave.student.department}"></span></div>
            <div class="info-item"><label>Email</label><span th:text="${leave.student.email}"></span></div>
            
            <div class="info-item"><label>假別</label><span th:text="${leave.leaveType}"></span></div>
        </div>
        
        <div class="section-title">請假時間</div>
        <div class="info-grid">
            <div class="info-item"><label>開始時間</label><span th:text="${leave.startTime}"></span></div>
            <div class="info-item"><label>結束時間</label><span th:text="${leave.endTime}"></span></div>
        </div>

        <div class="section-title">請假事由</div>
        <div style="padding: 10px; background: #eee; border-radius: 4px;" th:text="${leave.reason}"></div>
        
        <div class="section-title">證明文件</div>
        <div class="file-box">
             <span th:if="${leave.evidenceFile == null}">無檔案</span>
             <a th:if="${leave.evidenceFile != null}" th:href="${leave.evidenceFile}" target="_blank">預覽證明文件</a>
        </div>
        <div class="section-title" style="color: #d9534f;">* 教師同意證明 (必填)</div>
        <div class="file-box">
             <span th:if="${leave.teacherConsentFile == null}" style="color:red">未上傳</span>
             <a th:if="${leave.teacherConsentFile != null}" th:href="${leave.teacherConsentFile}" target="_blank">預覽同意證明</a>
        </div>

        <div class="actions" th:if="${leave.status == '待審核'}">
            <div class="audit-area">
                <form th:action="@{/leaves/{id}/audit(id=${leave.id})}" method="post" style="flex: 1;">
                    <div style="margin-bottom:10px; height: 38px;"></div>
                    <button type="submit" name="action" value="approve" class="approve" 
                            onclick="return confirm('確定要「通過」此假單嗎？(不會寄送通知信)')">
                        通過審核
                    </button>
                </form>

                <form th:action="@{/leaves/{id}/audit(id=${leave.id})}" method="post" style="flex: 1;" onsubmit="return confirmReject(this)">
                    <input type="text" name="reason" class="reason-box" placeholder="在此輸入駁回原因 (駁回時必填)...">
                    <button type="submit" name="action" value="reject" class="reject">
                        駁回申請
                    </button>
                </form>
            </div>
        </div>
        
        <div style="text-align: center;">
            <a href="/leaves" class="back">返回列表</a>
        </div>
    </div>
</body>
</html>
